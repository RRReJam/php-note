<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>用户注册</h1>
<input type="text" name="username" placeholder="请输入用户名">

</body>
</html>
<script>
    document.querySelector("input").onblur = function (ev) {
        var xhr = new XMLHttpRequest();
        xhr.open('get','user.php?'+this.name+'='+this.value);
        xhr.onload = function () {
            console.log(xhr.responseText);
            document.querySelector('h1').innerHTML = xhr.responseText;
        };
        xhr.send(null);

    }
</script>
